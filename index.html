<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select Boxes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Select Boxes</h1>
    <p>A survey to input data and get back data inputted</p>

    <form id="survey">
      <!-- text input -->
      <div class="form-group">
        <label for="name">What's your name?</label>
        <input id="name" class="form-control" type="text" required>
      </div>

      <!-- select input -->
      <div class="form-group">
        <label for="beverage">Which beverage do you like?</label>
        <select id="beverage" class="form-control">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
      </div>

      <p><strong>Which ice cream flavor do you like?</strong></p>
      <!-- radio input -->
      <div class="form-check">
        <input class="form-check-input" id="flavor1" name="flavor" type="radio" value="strawberry shortcake" checked>
        <label class="form-check-label" for="flavor1">Strawberry Shortcake</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" id="flavor2" name="flavor" type="radio" value="chocolate">
        <label class="form-check-label" for="flavor2">Chocolate</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" id="flavor3" name="flavor" type="radio" value="cookies and cream">
        <label class="form-check-label" for="flavor3">Cookies &amp; Cream</label>
      </div>
      <!-- date input -->
      <div class="form-group">
        <label for="born">What's your date of birth: </label>
        <input id="born" class="form-control" type="date" required>
      </div>
      <!-- color input -->
      <div class="form-group">
        <label for="color">What's your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <!-- submit button -->
      <button class="btn btn-inverse" type="submit">Submit!</button>
    </form>

    <div class="info">
      <p>Your name is <span id="outputInput"></span></p>
      <p>One of your favorite beverages is <span id="outputSelect"></span></p>
      <p>You like <span id="outputRadio"></span> ice cream</p>
      <p>Your date of birth is <span id="outputDob"></span></p>
      <p>your favorite color in hexidecimal code is <span id="outputColor"></span></p>
    </div>
  </div>
</body>
</html>
